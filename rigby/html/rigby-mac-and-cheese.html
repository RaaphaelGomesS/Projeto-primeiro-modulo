<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Rigby mac and cheese</title>
    <link rel="stylesheet" href="./rigby/css/rigby-mac-and-cheese.css">
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap" rel="stylesheet">
</head>

<body>
       
    <div class="container">
        
        <div class="imagem">
            <img src="./rigby/imagens/pngegg (2).png">
        </div>

        <div class="texto">
            <h1>Rigby decide comprar pronto. Você prefere comprar no boteco tenbroso ou no restaurante 5 estrelas que acabou de abrir?</h1>
      
            <ol>
                <li>Restaurante</li>
                <li>Boteco</li>
            </ol>

            
            <div class="container-button"> 
                <a id="button" href="#" onclick="selecionar()">Aperte para escolher</a>
            </div>

        </div>
    </div> 

</body>

<script>  
    function selecionar(){
    
        var Usr= prompt("Escolha 1 ou 2");
        
        while (true){
            if (Usr == 1){
                return window.location.href = "./rigby/html/rigby-restaurante.html"
            
            }else if (Usr == 2){
                return window.location.href = "./rigby/html/rigby-boteco.html"
            
            }else{
                alert("Valor inserido inválido!");
                var Usr= prompt("Escolha 1 ou 2")
            }
        }
    }
</script>

</html>
