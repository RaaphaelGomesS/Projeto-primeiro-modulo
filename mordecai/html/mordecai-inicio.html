<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Inicio Mordecai</title>
    <link rel="stylesheet" href="../css/mordecai-inicio.css">
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap" rel="stylesheet">
</head>

<body>
       
    <div class="container">
        
        <div class="imagem">
            <img src="../imagens/NicePng_mordecai-png_2010479.png">
        </div>

        <div class="texto">
            <h1>mordecai está com duvida de qual comida fazer para festa, qual ele deve escolher?</h1>
      
            <ol>
                <li>Cachorro quente</li>
                <li>Ravioli</li>
                <li>Canjica</li>
            </ol>

            
            <div class="container-button"> 
                <a id="button" href="#" onclick="selecionar()">Aperte para escolher</a>
            </div>

        </div>
    </div> 

</body>

<script>
   
    function selecionar(){
    
        var Usr= prompt("Escolha 1, 2 ou 3");
        
        while (true){
            if (Usr == 1){
                return window.location.href = "../html/mordecai-cachorro-quente.html"
        
            }else if (Usr == 2){
                return window.location.href = "../html/mordecai-ravioli-fracasso.html"
            
            }else if (Usr == 3){
                return window.location.href = "../html/mordecai-canjica-fracasso.html"
            
            }else{
                alert("Valor inserido inválido!");
                var Usr= prompt("Escolha 1, 2 ou 3")
            }
        }
    }

</script>

</html>
